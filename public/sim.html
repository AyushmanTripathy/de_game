<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="/compiled/sim.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <main id="navbar">
      <h2><a href="/"> Logicx </a></h2>
      <a href="https://github.com/AyushmanTripathy">@AyushmanTripathy</a>
    </main>
    <article id="descriptionMain"></article>
    <main id="simulationMain">
      <section id="simBtnsContainer">
        <button id="simCollapseBtn">
          <span class="material-symbols-outlined"> collapse_all </span>
        </button>
        <button id="simExpandBtn">
          <span class="material-symbols-outlined"> expand_all </span>
        </button>
      </section>
      <section id="simulationContainer">
        <section class="IOContainer" id="inputIOContainer"></section>
        <section id="gameContainer">
          <canvas id="gameCanvas"></canvas>
          <section id="gameMain"></section>
        </section>
        <section class="IOContainer" id="outputIOContainer"></section>
      </section>
    </main>
    <script src="/compiled/sim-bundle.js" type="module"></script>
  </body>
</html>
