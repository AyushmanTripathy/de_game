<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    .container {
      position: absolute;
      top: 0;
      left: 0;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;

      background: transparent;
      padding: 0;
      margin: 0;
    }
    .section {
      height: 90vh;
      width: 90vw;
    }
    #gameCanvas {
      background: black;
    }
    #gameMain {
      position: absolute;
      background: transparent;
      color: white;
    }
    .box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      text-align: center;
      background: red;
    }
    .dot {
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background: black;
    }
    .dotContainer {
      height: 100%;
      width: 20px;
      background: blue;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
    }
  </style>
</head>
<body>
  <main class="container">
    <canvas id="gameCanvas" class="section"></canvas>
  </main>
  <main class="container">
    <section class="section" id="gameMain"></section>
  </main>
  <script type="module">
    import init from "./game.js";
    const ele = document.getElementById("gameMain");
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    init(ele, ctx);
  </script>
</body>
</html>
